<html ng-app="identificarse" >
	<head>
		<title>Identificarse</title>
		<link rel="shortcut icon" href="imagenes/libroVerde.png">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="js2/identificarse.js"></script>
		<style>
			body{
			background-image: url("imagenes/degradadoVerde.jpg");
			background-repeat: no-repeat;
			background-position: 0 0;
			}
			.caja{
				top:5%;
				background: white;
				text-align: center;
				border-radius: 44px 44px 44px 44px;
-moz-border-radius: 44px 44px 44px 44px;
-webkit-border-radius: 44px 44px 44px 44px;
border: 4px solid #000000;
			}
		</style>
	</head>
	<body ng-controller="IdentificarseController">
		<div class="col-lg-4 col-md-4 col-sm-4"></div>
		<div class="caja col-xs-12 col-sm-5 col-md-3 col-lg-3">
			<br/>
			<img src="imagenes/libroVerde.png" class="img-responsive img-thumbnail" style="border:0px">
			<h4><b>USUARIO</b></h4>
			<input type="text" class="form-control" value="dni" ng-model="dni">
			<br/>
			<h4><b>CONTRASEÑA</b></h4>
			<input type="text" class="form-control" value="contraseña" ng-model="password">
			<br/>
			<input type="button" class="btn-lg btn-success" value="Identificarse" ng-click="identificarse()" >
			<br/>
			<label ></label>
			<label class="checkbox"><input type="checkbox" value=""><b>Recordar Contraseña</b> </label>
			<h4 class="text-danger">{{textoError}}</h4>
		</div>
	</body>
</html>
