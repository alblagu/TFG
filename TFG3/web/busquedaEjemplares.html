<html ng-app="busquedaEjemplares">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
		<link rel="stylesheet" href="css2/estilo.css" type="text/css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="js2/busquedaEjemplares.js"></script>
		<script src="componentes/barra-navegacion/barra-navegacion.js"></script>
		<script src="componentes/prestamos/prestamos.js"></script>
		<script src="componentes/footer/footer.js"></script>
	</head>
	<body ng-controller="Busqueda1">
	<barra-navegacion></barra-navegacion>

	<div class="container">
		<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 ">
			<ul>
			<li class="list-group-item">
				<h1>Libro</h1>

				<img ng-src="{{libroBuscado.urlfoto}}">
				<p>{{libroBuscado.isbn10}}</p>

				<h1>Ejemplares</h1>

			</li>
			<li class="list-group-item" ng-repeat="ejemplar in ejemplares">
				<strong>{{ejemplar.isbn10}}</strong>
				<p>{{ejemplar.codigo}}</p>
				<br/>
			</li>
			<li class="list-group-item text-center" ><ul class="pagination">
					<li><a href="#">Siguientes</a></li>
					<li><a href="#">&raquo;</a></li>
				</ul></li>
			</ul>

		</div>
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
			<prestamos></prestamos>
		</div>
	</div>
	<pie-pagina></pie-pagina>
</body>
</html>
